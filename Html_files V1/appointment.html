        <div class="container" style="background-color: rgb(0, 0, 0,0.9); border-radius: 10px; color: white;">
            <form><br>
              <h3 style="text-align: center; font-family: 'Montserrat', sans-serif; font-weight: bold; ">Book Appointment</h3>
              <div class="form-row">
                <div class="col">
                  <label for="Name">Name : <span>*</span></label>
                  <input type="text"  class="form-control" placeholder="Enter Your Full Name" required>
                </div>
                <div class="col-4">
                  <label for="mobile" >Mobile : <span>*</span></label><br>
                  <input id="phone" type="tel" class="form-control" name="phone" required />
            </div>
              </div><br>
              <div class="form-row">
                <div class="col">
                  <label for="email">E-mail : <span>*</span></label>
                  <input type="email" class="form-control" placeholder="Enter your E-mail" required>
                </div>
                <div class="col">
                  <label for="Name">Appointment-Date : <span>*</span></label>
                  <input type="date"  class="form-control" placeholder="Enter Your Full Name" required>
                </div>
              </div><br>
              <div class="form-row">
                <div class="col">
                  <label for="email">Address : <span>*</span></label>
                  <input type="text" class="form-control" placeholder="Enter your Address" required>
                </div>
                <div class="col"><label class="labels">Select Speciality <span>*</span></label>
                  <select class="form-control" required>
                      <option></option>
                      <option>Pediatrcian</option>
                      <option>Physician</option>
                      <option>Gynaecologist</option>
                      <option>Dermatologist</option>
                      <option>Dietician</option>
                      <option>Orthopedician</option>
                      <option>Cardiologist</option>
                      <option>Gastroentrologist</option>
                      <option>Oncologist</option>
                      <option>Pulmonologist</option>
                      <option>Neurologist</option>
                      <option>Dentist</option>
                      <option>ENT Specialist</option>
                  </select>
              </div>
              </div><br>
             
              <div class="row justify-content-center">
                <div class="col-3">
                  <button type="submit" class="btn btn-success"><i class="fa fa-check" aria-hidden="true"></i> Book Appointment</button>
                </div>
              </div>
            </form><br>
