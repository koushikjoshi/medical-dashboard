            <h3 style="text-align: center; font-family: 'Montserrat', sans-serif; ">Contact Us</h3>
            <h4 style="text-align: center;font-size: large;">Leave us a message</h4>
            <div class="form-row">
                <div class="col">
                    <label for="Name">Name : <span>*</span></label>
                    <input type="text" class="form-control" placeholder="Enter Your Full Name" required>

            <div class="form-row">
                <div class="col">

                    <input type="email" class="form-control" placeholder="Enter your E-mail" required>
                </div>
                <div class="col-4">
                    <label for="mobile">Mobile : <span>*</span></label><br>
                    <input id="phone" type="tel" class="form-control" name="phone" required />
                </div>
            </div><br>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Type Your Message Here:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
            </div>
            <div class="row justify-content-center">
                <div class="col-2">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane" aria-hidden="true"></i> Send</button>
